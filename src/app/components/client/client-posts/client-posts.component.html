<div class="container">
    <div class="onePost" *ngFor="let post of posts; let i = index">
        <div class="post-info">
            <h4>{{post.title}}</h4>
            <p>{{post.date}}</p>
        </div>
        <p class="author">{{post.author}}</p>
        <input type="button" class="btn btn-dark" value="Open" (click)="open(post.id)">
    </div>
</div>
