<div class="container">
    <h2 class="text-center">List of Posts</h2>
    <table class="table">
        <thead>

            <tr>
                <th>#</th>
                <th>Author</th>
                <th>Title</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts; let i = index">
                <td>{{post.id}}</td>
                <td>{{post.author}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td>
                    <div class="buttons">
                        <input type="button" value="Open" class="btn btn-primary" (click)="openPost(post.id)">
                        <input type="button" value="Delete" class="btn btn-danger" (click)="delete(post.id)">
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>
