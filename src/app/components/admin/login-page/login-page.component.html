<h1>Login to Admin Page</h1>
<form [formGroup]="loginForm" novalidate class="pb-3 pt-3">
    <div>
        <label class="form-label" for="email">Email*</label>
        <input formControlName="email" class="form-control" placeholder="Enter your email" type="email" name="email" id="email">
        <div style="color: red;" *ngIf="emailForm.invalid && (emailForm.dirty || emailForm.touched)">
            Email must be valid
        </div>
    </div>
    <div class="mt-3">
        <label class="form-label" for="password">Password*</label>
        <input formControlName="password" class="form-control" placeholder="Enter your password" type="password" name="password" id="password">
    </div>
    <div>
        <p class="text-center mt-3"><input class="btn btn-danger" [disabled]="!loginForm.valid" type="button" value="Login" (click)="login()"></p>
    </div>
    <div class="text-center">
        <p>Don't have an account? <a class="signIn" routerLink="/register">Sign Up</a></p>
    </div>
</form>
